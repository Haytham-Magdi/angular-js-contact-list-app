<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />

    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>

    <script type="text/javascript" src="lib/angular/angular.js"></script>
    
<head>

    <script>

        var app = angular.module('myApp', []);

    </script>
    <script type="text/javascript" src="index.js"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <div class='container-fluid' >

        <div class="alert alert-danger" ng-show="usersCtrl.errorMsg">
            {{usersCtrl.errorMsg}}
        </div>

        <div class="section">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-7">
                        <input id="srchFullName" class="form-control" my-enter='alert("Enter pressed")' placeholder="Search Name" type="text" ng-model="srchFullName">
                    </div>
                </div>
                <button class="btn btn-toolbar" ng-click="SearchUsers()">Search Contacts</button>
            </form>
        </div>


                <ul class="list-group">

                    <li class="list-group-item ">
                        <h2>Latest Contacts</h2>
                    </li>

                    <li>
                        <div class="section">
                            <h3>Add New Contact</h3>
                            <form novalidate>
                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" class="form-control" ng-model="newContact.firstName" ng-required="">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" class="form-control" ng-model="newContact.lastName">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div>
                                <button type="button" class="btn btn-toolbar">Add</button>
                            </form>
                        </div>
                    </li>

                    <li class="list-group-item " ng-repeat="contact in recentContacts">

                        <div class="row-fluid clearfix">
                            <div class="col-sm-4">
                                <!--<img class="" src={{contact.image}} width='100' hight='75' ng-show={{contact.image}} >-->
                            </div>
                            <div class="col-sm-4">
                                <p>{{contact.firstName}}</p>
                            </div>
                            <div class="col-sm-4">
                            
                            </div>
                        </div>            

                    </li>

                </ul>

        <div class="row">
            <div class="col-sm-10">

                <ul class="list-group">

                    <li class="list-group-item ">
                        <h2>Contacts</h2>
                    </li>

                    <!--<li class="list-group-item " ng-repeat="contact in contacts">-->
                    <li class="list-group-item " ng-repeat="item in contactListItems">

                        <div class="row-fluid clearfix" ng-show="item.char">
                        <!--<div class="row-fluid clearfix" ng-show="item.type === 'char'">-->
                            <div class="col-sm-4">
                                <!--<img class="" src={{contact.image}} width='100' hight='75' ng-show={{contact.image}} >-->
                            </div>
                            <div class="col-sm-4">
                                <label id="{{ ComposeCharListItemLabelId(item.char) }}"> {{item.char}} </label>
                                <!--<label id={{item.char + "_lbl"}}> {{item.char}} </label>-->
                                <!--<label id={{item.char}}> {{item.char}} </label>-->
                                <!--<p>{{item.char}}</p>-->
                            </div>
                            <div class="col-sm-4">
                            
                            </div>
                        </div>            

                        <div class="row-fluid clearfix" ng-show="item.contact">
                        <!--<div class="row-fluid clearfix" ng-show="item.type === 'contact'">-->
                            <div class="col-sm-4">
                                <!--<img class="" src={{contact.image}} width='100' hight='75' ng-show={{contact.image}} >-->
                            </div>
                            <div class="col-sm-4">
                                <p>{{item.contact.firstName}}</p>
                            </div>
                            <div class="col-sm-4">
                            
                            </div>
                        </div>            

                    </li>
                </ul>

            </div>
            <div class="col-sm-2" ng-repeat="ch in alphabetList">
                <div class="row-fluid clearfix" >
                    <input type="button" value={{ch}} ng-click="scrollToChar(ch)" />
                </div>
            </div>
        </div>

    </div>


</body>
</html>
