<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />

    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  

<head>

    <script>

        var app = angular.module('myApp', []);

    </script>
    <script type="text/javascript" src="index.js"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <div class="alert alert-danger" ng-show="usersCtrl.errorMsg">
        {{usersCtrl.errorMsg}}
    </div>

    <div class="section">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="srchEmail">Email:</label>
                <div class="col-sm-7">
                    <input id="srchEmail" class="form-control" type="text" ng-model="srchEmail">
                </div>
            </div>
            <button class="btn btn-toolbar" ng-click="SearchUsers()">Search Contacts</button>
        </form>
    </div>

    <div ng-repeat="contact in contacts">
        {{contact.firstName}}
    </div>


    <div class="alert alert-danger">
        {{contacts[0].firstName}}
    </div>


    <h1>{{contacts[0].firstName}}</h1>

</body>
</html>
